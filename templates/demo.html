<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Вътрешен калкулатор – TavSoft</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --blue1: #60a5fa;
  --blue2: #818cf8;
  --blue3: #38bdf8;
  --blueGlow: rgba(99,102,241,0.6);
  --bg: #020617;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  color: #e5e7eb;
  background:
    radial-gradient(900px at 15% 10%, rgba(99,102,241,0.35), transparent 40%),
    radial-gradient(700px at 85% 20%, rgba(56,189,248,0.25), transparent 45%),
    radial-gradient(700px at 50% 80%, rgba(99,102,241,0.25), transparent 40%),
    var(--bg);
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.4rem 2.5rem;
  backdrop-filter: blur(20px);
  background: rgba(2,6,23,0.6);
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.navbar .logo {
  font-weight: 800;
  font-size: 1.1rem;
  background: linear-gradient(90deg,var(--blue1),var(--blue2),var(--blue3));
  -webkit-background-clip: text;
  color: transparent;
}

.navbar a {
  text-decoration: none;
  color: #cbd5f5;
  font-weight: 500;
  transition: 0.2s;
}

.navbar a:hover {
  color: white;
}

/* LAYOUT */

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 3rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2.5rem;
}

.card {
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(24px);
  border-radius: 26px;
  padding: 2.2rem;
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.08),
    0 40px 120px rgba(0,0,0,0.6);
}

.card h1 {
  margin-top: 0;
  font-size: 2.2rem;
}

.subtitle {
  color: #a5b4fc;
  margin-bottom: 1.6rem;
  line-height: 1.6;
}

input {
  width: 100%;
  padding: 0.85rem 1rem;
  margin-bottom: 0.8rem;
  border-radius: 16px;
  border: none;
  background: rgba(2,6,23,0.85);
  color: #e5e7eb;
  outline: none;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
}

input:focus {
  box-shadow:
    inset 0 0 0 1px var(--blue1),
    0 0 15px var(--blueGlow);
}

button {
  width: 100%;
  padding: 0.95rem;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  font-weight: 800;
  margin-top: 0.8rem;
  letter-spacing: 0.5px;
  color: white;
  background: linear-gradient(135deg, var(--blue1), var(--blue2));
  box-shadow: 0 15px 40px var(--blueGlow);
  transition: 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 20px 50px var(--blueGlow);
}

button.secondary {
  background: rgba(255,255,255,0.08);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
}

.material-row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  gap: 0.6rem;
  margin-bottom: 0.6rem;
}

.output-price {
  font-size: 3rem;
  font-weight: 900;
  background: linear-gradient(135deg,var(--blue1),var(--blue2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.breakdown {
  margin-top: 1rem;
  font-size: 0.95rem;
  color: #cbd5f5;
  white-space: pre-line;
}

textarea {
  width: 100%;
  height: 180px;
  margin-top: 1rem;
  border-radius: 20px;
  padding: 1.2rem;
  background: rgba(2,6,23,0.85);
  color: #e5e7eb;
  border: none;
  resize: none;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">TavSoft</div>

  <div style="display:flex; gap:20px;">
    {% if current_user.is_authenticated %}
      <a href="/dashboard">Към таблото</a>
      <a href="/logout">Изход</a>
    {% else %}
      <a href="/">Начало</a>
    {% endif %}
  </div>
</div>

<div class="container">

<div class="card">
  <h1>Вътрешен калкулатор</h1>
  <div class="subtitle">
    Въведете реалните разходи, определете печалбата си и генерирайте професионална оферта за клиента.
  </div>

  <input id="description" placeholder="Описание на работата">
  <input id="hours" type="number" placeholder="Часове">
  <input id="hourly_rate" type="number" placeholder="Цена на час (€)">
  <input id="profit_percent" type="number" placeholder="Печалба (%)">
  <input id="distance" type="number" placeholder="Разстояние (км)">

  <h3>Материали</h3>
  <div id="materials"></div>

  <button class="secondary" onclick="addMaterial()">+ Добави материал</button>
  <button onclick="calculate()">ИЗЧИСЛИ ОФЕРТА</button>
</div>

<div class="card">
  <h1>Резултат</h1>

  <div class="output-price" id="final_price">– €</div>

  <div class="breakdown" id="breakdown"></div>

  <button onclick="generateMessage()">СЪЗДАЙ ОФЕРТА</button>

  <textarea id="message" placeholder="Готово съобщение ще се появи тук..."></textarea>

  <button onclick="copyMessage()">КОПИРАЙ</button>

  <button class="secondary" onclick="saveOffer()">Запази офертата</button>
</div>

</div>

<script>
let lastResult = null;

function addMaterial() {
  const row = document.createElement("div");
  row.className = "material-row";
  row.innerHTML = `
    <input placeholder="Материал">
    <input type="number" placeholder="Цена">
    <input type="number" placeholder="Кол-во">
  `;
  materials.appendChild(row);
}

async function calculate() {
  const materialsData = [...document.querySelectorAll(".material-row")].map(r => {
    const i = r.querySelectorAll("input");
    return {
      name: i[0].value,
      unit_price: Number(i[1].value),
      quantity: Number(i[2].value)
    };
  });

  const payload = {
    description: description.value,
    hours: Number(hours.value),
    hourly_rate: Number(hourly_rate.value),
    profit_percent: Number(profit_percent.value),
    distance: Number(distance.value),
    materials: materialsData
  };

  const res = await fetch("/api/izchisli", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const r = await res.json();
  lastResult = r;

  final_price.innerText = r.final_price.toFixed(2) + " €";

  breakdown.innerText =
`РАЗХОДИ:
• Материали: ${r.costs.materials.toFixed(2)} €
• Транспорт: ${r.costs.transport.toFixed(2)} €

ПРИХОД:
• Труд (${hours.value} ч. × ${hourly_rate.value} €): ${r.income.labor.toFixed(2)} €
• Допълнителна печалба (${profit_percent.value}%): ${r.income.extra_profit.toFixed(2)} €

ОБЩА ПЕЧАЛБА: ${r.income.total_profit.toFixed(2)} €

КРАЙНА ЦЕНА: ${r.final_price.toFixed(2)} €`;
}

function generateMessage() {
  if (!lastResult) return;

  message.value =
`Здравейте,

Относно "${description.value}", ето пълната оферта:

Материали: ${lastResult.costs.materials.toFixed(2)} €
Транспорт: ${lastResult.costs.transport.toFixed(2)} €
Труд: ${lastResult.income.labor.toFixed(2)} €
Допълнителна печалба: ${lastResult.income.extra_profit.toFixed(2)} €

Крайна цена: ${lastResult.final_price.toFixed(2)} €

Очаквам Вашето потвърждение.`;
}

function copyMessage() {
  navigator.clipboard.writeText(message.value);
  alert("Съобщението е копирано ✅");
}

async function saveOffer() {
  if (!lastResult) return alert("Няма изчислена оферта");

  const payload = {
    description: description.value,
    hours: Number(hours.value),
    hourly_rate: Number(hourly_rate.value),
    profit_percent: Number(profit_percent.value),
    distance: Number(distance.value),
    total_cost: lastResult.costs.base_cost,
    profit_amount: lastResult.income.total_profit,
    final_price: lastResult.final_price,
    client_message: message.value,
    materials: lastResult.materials
  };

  const res = await fetch("/api/jobs", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  alert(res.ok ? "Офертата е запазена ✅" : "Грешка при запис");
}
</script>

</body>
</html>
