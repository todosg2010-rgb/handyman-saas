<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Аналитика – TavSoft</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue1:#60a5fa;
  --blue2:#818cf8;
  --blue3:#38bdf8;
  --bg:#020617;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background:
    radial-gradient(900px at 15% 10%, rgba(99,102,241,0.30), transparent 40%),
    radial-gradient(700px at 85% 20%, rgba(56,189,248,0.22), transparent 45%),
    var(--bg);
  color: #e5e7eb;
}

/* NAVBAR */

.navbar {
  padding: 1.5rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items:center;
  backdrop-filter: blur(20px);
  background: rgba(2,6,23,0.6);
  border-bottom:1px solid rgba(255,255,255,0.05);
}

.navbar .logo{
  font-weight:800;
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--blue1),var(--blue2),var(--blue3));
  -webkit-background-clip:text;
  color:transparent;
}

.navbar a{
  color:#cbd5f5;
  text-decoration:none;
  margin-left:20px;
  font-weight:500;
  transition:.2s;
}

.navbar a:hover{
  color:white;
}

/* CONTENT */

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 3rem 4rem;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.subtitle {
  color: #a5b4fc;
  margin-bottom: 2.5rem;
}

.cards {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.5rem;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  padding: 1.5rem;
  backdrop-filter: blur(15px);
}

.card h3 {
  font-size: 0.9rem;
  color: #94a3b8;
  margin: 0;
}

.card .value {
  font-size: 1.8rem;
  margin-top: 0.5rem;
  font-weight: 700;
  background:linear-gradient(90deg,var(--blue1),var(--blue2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.table-box {
  margin-top: 3rem;
  background: rgba(255,255,255,0.06);
  border-radius: 25px;
  padding: 2rem;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  text-align: left;
  font-size: 0.8rem;
  color: #94a3b8;
  padding-bottom: 1rem;
}

td {
  padding: 0.8rem 0;
  border-top: 1px solid rgba(255,255,255,0.06);
}

.delete {
  color: red;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">TavSoft</div>

  <div>
    {% if current_user.is_authenticated %}
      <a href="/dashboard">Към таблото</a>
      <a href="/logout">Изход</a>
    {% else %}
      <a href="/">Начало</a>
    {% endif %}
  </div>
</div>

<div class="container">

<h1>Аналитика на офертите</h1>
<div class="subtitle">
Реални числа от реални оферти.
</div>

<div class="cards">
  <div class="card">
    <h3>Обща печалба</h3>
    <div class="value" id="profit">—</div>
  </div>

  <div class="card">
    <h3>Общ оборот</h3>
    <div class="value" id="revenue">—</div>
  </div>

  <div class="card">
    <h3>Материали</h3>
    <div class="value" id="materials">—</div>
  </div>

  <div class="card">
    <h3>Оферти</h3>
    <div class="value" id="jobs">—</div>
  </div>
</div>

<div class="table-box">
  <h2>Последни оферти</h2>

  <table>
    <thead>
      <tr>
        <th>Описание</th>
        <th>Цена</th>
        <th>Печалба</th>
        <th>Марж</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="recent-jobs"></tbody>
  </table>
</div>

</div>

<script>
async function loadAnalytics() {
  const res = await fetch("/api/analytics");
  const data = await res.json();

  document.getElementById("profit").innerText =
    data.totals.profit.toFixed(2) + " €";

  document.getElementById("revenue").innerText =
    data.totals.revenue.toFixed(2) + " €";

  document.getElementById("materials").innerText =
    data.totals.materials.toFixed(2) + " €";

  document.getElementById("jobs").innerText =
    data.totals.jobs;
}

async function loadRecent() {
  const res = await fetch("/api/jobs/recent");
  const jobs = await res.json();

  const tbody = document.getElementById("recent-jobs");
  tbody.innerHTML = "";

  jobs.forEach(j => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${j.description}</td>
      <td>${j.final_price} €</td>
      <td>${j.profit} €</td>
      <td>${j.margin}%</td>
      <td><span class="delete" onclick="deleteJob(${j.id})">✕</span></td>
    `;

    tbody.appendChild(row);
  });
}

async function deleteJob(id) {
  await fetch("/api/jobs/" + id, { method: "DELETE" });
  loadAnalytics();
  loadRecent();
}

loadAnalytics();
loadRecent();
</script>

</body>
</html>
