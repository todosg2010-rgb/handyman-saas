<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Вход | TavSoft</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:
        radial-gradient(circle at 20% 20%, #1e3a8a 0%, #0f172a 40%, #020617 70%);
    color:white;
}

.card{
    width:420px;
    padding:55px;
    border-radius:24px;
    background:rgba(15,23,42,.75);
    border:1px solid rgba(99,102,241,.25);
    backdrop-filter:blur(12px);
    box-shadow:0 0 60px rgba(59,130,246,.25);
}

.logo{
    text-align:center;
    font-size:22px;
    font-weight:700;
    margin-bottom:25px;
    background:linear-gradient(90deg,#60a5fa,#818cf8,#38bdf8);
    -webkit-background-clip:text;
    color:transparent;
}

h1{
    text-align:center;
    font-size:28px;
    margin-bottom:10px;
}

.sub{
    text-align:center;
    color:#94a3b8;
    margin-bottom:35px;
}

input{
    width:100%;
    padding:16px;
    margin-bottom:18px;
    border-radius:14px;
    border:1px solid rgba(99,102,241,.2);
    background:#020617;
    color:white;
    font-size:15px;
}

input:focus{
    outline:none;
    border:1px solid #60a5fa;
}

button{
    width:100%;
    padding:16px;
    border-radius:14px;
    border:none;
    background:linear-gradient(90deg,#3b82f6,#6366f1);
    color:white;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:.2s;
}

button:hover{
    box-shadow:0 0 20px rgba(99,102,241,.6);
}

.error{
    background:#7f1d1d;
    color:#fecaca;
    padding:12px;
    border-radius:10px;
    margin-bottom:18px;
    text-align:center;
}

.footer{
    margin-top:25px;
    text-align:center;
    color:#94a3b8;
}

.footer a{
    color:#93c5fd;
    text-decoration:none;
}

.footer a:hover{
    text-decoration:underline;
}

</style>
</head>

<body>

<div class="card">

    <div class="logo">TavSoft</div>

    <h1>Добре дошли отново!</h1>
    <div class="sub">Влезте в работното си пространство.</div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">

        <input
        type="email"
        name="email"
        placeholder="Имейл"
        required>

        <input
        type="password"
        name="password"
        placeholder="Парола"
        required>

        <button>Вход</button>

    </form>

    <div class="footer">
        Нямате акаунт?
        <a href="/signup">Създайте профил</a>
    </div>

</div>

</body>
</html>
