<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Демо калкулатор</title>

  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(900px at 20% 10%, rgba(99,102,241,0.15), transparent 40%),
        radial-gradient(900px at 80% 30%, rgba(139,92,246,0.15), transparent 40%),
        #020617;
      color: #e5e7eb;
    }

    a { color: inherit; text-decoration: none; }

    .nav { padding: 1.5rem 2rem; }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }

    h1 { font-size: 2.4rem; margin-bottom: 1rem; }
    p { color: #9ca3af; max-width: 480px; }

    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 24px;
      padding: 2rem;
      backdrop-filter: blur(18px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }

    label { font-size: 0.8rem; color: #9ca3af; display: block; margin-bottom: 0.25rem; }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.35);
      color: #fff;
    }

    .row { display: flex; gap: 1rem; }
    @media (max-width: 600px) { .row { flex-direction: column; } }

    .materials-list { display: flex; flex-direction: column; gap: 0.6rem; }
    .material-row {
      display: grid;
      grid-template-columns: 1.4fr 1fr 1fr;
      gap: 0.6rem;
    }

    .add-material {
      margin-top: 0.4rem;
      background: transparent;
      border: 1px dashed rgba(255,255,255,0.25);
      color: #c7d2fe;
      padding: 0.6rem;
      border-radius: 14px;
      cursor: pointer;
    }

    .primary {
      margin-top: 1rem;
      width: 100%;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      border: none;
      padding: 1rem;
      border-radius: 18px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .result {
      display: none;
      margin-top: 1.5rem;
      background: rgba(0,0,0,0.35);
      border-radius: 20px;
      padding: 1.4rem;
    }

    .price { font-size: 2.4rem; text-align: center; color: #c7d2fe; }

    .breakdown div {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
    }

    .profit {
      border-top: 1px solid rgba(255,255,255,0.15);
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="nav">
  <a href="/">← Начало</a>
</div>

<div class="container">

  <div>
    <h1>Демо калкулатор</h1>
    <p>
      Въведи часове, цена на труд и материали.
      Получаваш ясна оферта и реална печалба.
    </p>
  </div>

  <div class="card">
    <form id="calc-form">

      <label>Описание</label>
      <input id="opisanie" required />

      <div class="row">
        <div>
          <label>Часове</label>
          <input id="chasove" type="number" step="0.1" required />
        </div>
        <div>
          <label>Цена на час (€)</label>
          <input id="chasova_stavka" type="number" step="0.1" placeholder="45" />
        </div>
      </div>

      <label>Разстояние (км)</label>
      <input id="razstoqnie" type="number" step="0.1" />

      <label>Материали</label>
      <div id="materials" class="materials-list"></div>
      <button type="button" id="add-material" class="add-material">
        + Добави материал
      </button>

      <button type="submit" class="primary">Изчисли оферта</button>
    </form>

    <div id="result" class="result">
      <div id="final-price" class="price"></div>
      <div class="breakdown">
        <div><span>Материали</span><span id="rm"></span></div>
        <div><span>Труд</span><span id="rl"></span></div>
        <div><span>Данък труд</span><span id="rt"></span></div>
        <div><span>Транспорт</span><span id="rtr"></span></div>
        <div><span>Общи разходи</span><span id="ro"></span></div>
        <div class="profit"><span>Печалба</span><span id="rp"></span></div>
      </div>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const materialsDiv = document.getElementById("materials");
  const addBtn = document.getElementById("add-material");

  addBtn.addEventListener("click", () => {
    const row = document.createElement("div");
    row.className = "material-row";
    row.innerHTML = `
      <input placeholder="Материал">
      <input type="number" placeholder="Цена">
      <input type="number" placeholder="Кол-во">
    `;
    materialsDiv.appendChild(row);
  });

  document.getElementById("calc-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const mats = [];
    document.querySelectorAll(".material-row").forEach(r => {
      const i = r.querySelectorAll("input");
      if (i[0].value) {
        mats.push({
          име: i[0].value,
          единична_цена: Number(i[1].value || 0),
          количество: Number(i[2].value || 0)
        });
      }
    });

    const payload = {
      описание: opisanie.value,
      часове: Number(chasove.value),
      часова_ставка: Number(chasova_stavka.value || 45),
      разстояние: Number(razstoqnie.value || 0),
      материали: mats
    };

    const res = await fetch("/api/izchisli", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const d = await res.json();

    document.getElementById("final-price").innerText = d.оферта.крайна_цена.toFixed(2) + " €";
    document.getElementById("rm").innerText = d.разходи.материали + " €";
    document.getElementById("rl").innerText = d.разходи.труд + " €";
    document.getElementById("rt").innerText = d.разходи.данък_труд + " €";
    document.getElementById("rtr").innerText = d.разходи.транспорт + " €";
    document.getElementById("ro").innerText = d.разходи.общи_разходи + " €";
    document.getElementById("rp").innerText = d.оферта.печалба + " €";

    document.getElementById("result").style.display = "block";
  });

});
</script>

</body>
</html>
