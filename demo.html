<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Демо калкулатор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #022c22;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button.secondary {
      background: #334155;
      color: #e5e7eb;
    }

    .materials {
      margin-top: 20px;
      padding: 15px;
      background: #020617;
      border-radius: 10px;
      border: 1px solid #1e293b;
    }

    .material-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .material-row input {
      flex: 1;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }

    .result h3 {
      margin-top: 0;
      color: #22c55e;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Демо калкулатор</h1>

    <label>Описание</label>
    <input id="opisanie" placeholder="Напр. смяна на контакти">

    <label>Трудност</label>
    <select id="trudnost">
      <option value="лесна">Лесна</option>
      <option value="средна">Средна</option>
      <option value="трудна">Трудна</option>
      <option value="експертна">Експертна</option>
    </select>

    <label>Часове труд</label>
    <input id="chasove" type="number" min="0" step="0.5">

    <label>Разстояние (км)</label>
    <input id="razstoyanie" type="number" min="0">

    <div class="materials">
      <h3>Материали</h3>
      <div id="materials-list"></div>
      <button type="button" class="secondary" onclick="addMaterial()">
        Добави материал
      </button>
    </div>

    <button type="button" onclick="izchisli()">Изчисли оферта</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    let materials = [];

    function addMaterial() {
      const container = document.getElementById("materials-list");

      const row = document.createElement("div");
      row.className = "material-row";

      const ime = document.createElement("input");
      ime.placeholder = "Име";

      const cena = document.createElement("input");
      cena.placeholder = "Цена";
      cena.type = "number";

      const kol = document.createElement("input");
      kol.placeholder = "Количество";
      kol.type = "number";

      row.appendChild(ime);
      row.appendChild(cena);
      row.appendChild(kol);

      container.appendChild(row);

      materials.push({ ime, cena, kol });
    }

    async function izchisli() {
      const data = {
        описание: document.getElementById("opisanie").value,
        трудност: document.getElementById("trudnost").value,
        часове: Number(document.getElementById("chasove").value),
        разстояние: Number(document.getElementById("razstoyanie").value),
        материали: materials.map(m => ({
          име: m.ime.value,
          cena: Number(m.cena.value),
          kolichestvo: Number(m.kol.value)
        }))
      };

      const res = await fetch("/api/izchisli", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      const out = document.getElementById("result");
      out.style.display = "block";

      out.innerHTML = `
        <h3>Крайна цена: ${result.оферта.крайна_цена} €</h3>
        <p><strong>Печалба:</strong> ${result.оферта.печалба} €</p>
        <p><strong>Марж:</strong> ${result.оферта.марж_процент} %</p>
        <hr>
        <p><strong>Труд:</strong> ${result.разходи.труд} €</p>
        <p><strong>Материали:</strong> ${result.разходи.материали} €</p>
        <p><strong>Транспорт:</strong> ${result.разходи.транспорт} €</p>
      `;
    }
  </script>
</body>
</html>
