<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Демо калкулатор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 15% -10%, #1e293b, transparent),
        radial-gradient(900px 500px at 85% 10%, #0f766e, transparent),
        #020617;
      color: #e5e7eb;
    }

    header {
      padding: 24px 40px;
    }

    header a {
      color: #c7d2fe;
      text-decoration: none;
      font-weight: 600;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    h1 {
      font-size: 44px;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 18px;
      max-width: 520px;
    }

    .card {
      background: rgba(2,6,23,0.92);
      border-radius: 24px;
      border: 1px solid #1e293b;
      box-shadow: 0 40px 90px rgba(0,0,0,0.55);
      padding: 32px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #cbd5f5;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #fff;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .full { grid-column: 1 / -1; }

    .materials {
      margin-top: 24px;
    }

    .material-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      border-radius: 14px;
      border: none;
      padding: 16px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
    }

    .primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      margin-top: 20px;
    }

    .secondary {
      background: #020617;
      color: #cbd5f5;
      border: 1px solid #1e293b;
      margin-top: 10px;
    }

    .result {
      margin-top: 32px;
      padding: 24px;
      border-radius: 20px;
      border: 1px solid #1e293b;
      background: #020617;
    }

    .price {
      font-size: 36px;
      font-weight: 800;
      color: #a5b4fc;
      margin-bottom: 10px;
    }

    .line {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 6px 0;
      border-bottom: 1px solid #1e293b;
    }

    .line:last-child {
      border-bottom: none;
    }

    .muted {
      color: #94a3b8;
    }
  </style>
</head>

<body>

<header>
  <a href="/">← Начало</a>
</header>

<div class="page">
  <div class="hero">

    <!-- LEFT -->
    <div>
      <h1>Демо калкулатор</h1>
      <p class="subtitle">
        Реално изчисление на оферта с пълен контрол върху разходи,
        печалба и крайна цена.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <div class="grid">
        <div class="full">
          <label>Описание</label>
          <input id="opisanie" placeholder="Смяна на паркет">
        </div>

        <div>
          <label>Трудност</label>
          <select id="trudnost">
            <option value="лесна">Лесна</option>
            <option value="средна">Средна</option>
            <option value="трудна">Трудна</option>
            <option value="експертна">Експертна</option>
          </select>
        </div>

        <div>
          <label>Часове</label>
          <input id="chasove" type="number">
        </div>

        <div class="full">
          <label>Разстояние (км)</label>
          <input id="razstoyanie" type="number">
        </div>
      </div>

      <div class="materials">
        <label>Материали</label>
        <div id="materials-list"></div>
        <button type="button" class="secondary" onclick="addMaterial()">+ Добави материал</button>
      </div>

      <button type="button" class="primary" onclick="izchisli()">Изчисли оферта</button>

      <div id="result" class="result" style="display:none;"></div>
    </div>
  </div>
</div>

<script>
  let materials = [];

  function addMaterial() {
    const row = document.createElement("div");
    row.className = "material-row";

    const ime = document.createElement("input");
    ime.placeholder = "Материал";

    const cena = document.createElement("input");
    cena.type = "number";
    cena.placeholder = "Цена";

    const kol = document.createElement("input");
    kol.type = "number";
    kol.placeholder = "Кол.";

    row.appendChild(ime);
    row.appendChild(cena);
    row.appendChild(kol);

    document.getElementById("materials-list").appendChild(row);
    materials.push({ ime, cena, kol });
  }

  async function izchisli() {
    const res = await fetch("/api/izchisli", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        описание: opisanie.value,
        трудност: trudnost.value,
        часове: Number(chasove.value),
        разстояние: Number(razstoyanie.value),
        материали: materials.map(m => ({
          име: m.ime.value,
          cena: Number(m.cena.value),
          kolichestvo: Number(m.kol.value)
        }))
      })
    });

    const r = await res.json();
    const out = document.getElementById("result");
    out.style.display = "block";

    out.innerHTML = `
      <div class="price">${r.оферта.крайна_цена} €</div>

      <div class="line"><span>Материали</span><span>${r.разходи.материали} €</span></div>
      <div class="line"><span>Труд</span><span>${r.разходи.труд} €</span></div>
      <div class="line"><span>Данък труд</span><span>${r.разходи.данък_труд} €</span></div>
      <div class="line"><span>Транспорт</span><span>${r.разходи.транспорт} €</span></div>
      <div class="line"><span>Общи разходи</span><span>${r.разходи.общи_разходи} €</span></div>
      <div class="line muted"><span>Себестойност</span><span>${r.разходи.себестойност} €</span></div>
      <div class="line"><strong>Печалба</strong><strong>${r.оферта.печалба} €</strong></div>
    `;
  }
</script>

</body>
</html>
