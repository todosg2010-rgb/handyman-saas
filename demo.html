<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Демо калкулатор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(180deg, #020617 0%, #020617 100%);
      color: #e5e7eb;
    }

    header {
      padding: 28px 48px;
      display: flex;
      align-items: center;
    }

    header a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 32px 120px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
      margin-bottom: 80px;
    }

    h1 {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 18px;
      color: #9ca3af;
      max-width: 520px;
      line-height: 1.6;
    }

    .glass {
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.03);
      padding: 36px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #c7d2fe;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(2,6,23,0.8);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #6366f1;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .full {
      grid-column: 1 / -1;
    }

    .materials {
      margin-top: 32px;
    }

    .material-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      border: none;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: 0.02em;
    }

    .primary {
      background: linear-gradient(135deg, #6366f1, #7c3aed);
      color: white;
      margin-top: 28px;
      box-shadow: 0 10px 40px rgba(99,102,241,0.35);
    }

    .secondary {
      background: transparent;
      color: #c7d2fe;
      border: 1px dashed rgba(255,255,255,0.12);
      margin-top: 12px;
    }

    .result {
      margin-top: 40px;
      padding: 32px;
      border-radius: 22px;
      background: rgba(2,6,23,0.9);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .price {
      font-size: 44px;
      font-weight: 900;
      color: #a5b4fc;
      margin-bottom: 18px;
    }

    .line {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
      color: #d1d5db;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .line:last-child {
      border-bottom: none;
    }

    .muted {
      color: #9ca3af;
    }
  </style>
</head>

<body>

<header>
  <a href="/">← Начало</a>
</header>

<div class="page">

  <div class="hero">
    <div>
      <h1>Оферти,<br>които работят</h1>
      <p class="subtitle">
        Изчислявайте оферти с хирургическа точност.
        Пълен контрол над разходи, марж и крайна цена —
        за минути, не часове.
      </p>
    </div>

    <div class="glass">
      <div class="grid">
        <div class="full">
          <label>Описание</label>
          <input id="opisanie" placeholder="Смяна на паркет">
        </div>

        <div>
          <label>Трудност</label>
          <select id="trudnost">
            <option value="лесна">Лесна</option>
            <option value="средна">Средна</option>
            <option value="трудна">Трудна</option>
            <option value="експертна">Експертна</option>
          </select>
        </div>

        <div>
          <label>Часове</label>
          <input id="chasove" type="number">
        </div>

        <div class="full">
          <label>Разстояние (км)</label>
          <input id="razstoyanie" type="number">
        </div>
      </div>

      <div class="materials">
        <label>Материали</label>
        <div id="materials-list"></div>
        <button type="button" class="secondary" onclick="addMaterial()">+ Добави материал</button>
      </div>

      <button type="button" class="primary" onclick="izchisli()">Изчисли оферта</button>

      <div id="result" class="result" style="display:none;"></div>
    </div>
  </div>

</div>

<script>
  let materials = [];

  function addMaterial() {
    const row = document.createElement("div");
    row.className = "material-row";

    const ime = document.createElement("input");
    ime.placeholder = "Материал";

    const cena = document.createElement("input");
    cena.type = "number";
    cena.placeholder = "Цена";

    const kol = document.createElement("input");
    kol.type = "number";
    kol.placeholder = "Кол.";

    row.appendChild(ime);
    row.appendChild(cena);
    row.appendChild(kol);

    document.getElementById("materials-list").appendChild(row);
    materials.push({ ime, cena, kol });
  }

  async function izchisli() {
    const res = await fetch("/api/izchisli", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        описание: opisanie.value,
        трудност: trudnost.value,
        часове: Number(chasove.value),
        разстояние: Number(razstoyanie.value),
        материали: materials.map(m => ({
          име: m.ime.value,
          cena: Number(m.cena.value),
          kolichestvo: Number(m.kol.value)
        }))
      })
    });

    const r = await res.json();
    const out = document.getElementById("result");
    out.style.display = "block";

    out.innerHTML = `
      <div class="price">${r.оферта.крайна_цена} €</div>
      <div class="line"><span>Материали</span><span>${r.разходи.материали} €</span></div>
      <div class="line"><span>Труд</span><span>${r.разходи.труд} €</span></div>
      <div class="line"><span>Данък труд</span><span>${r.разходи.данък_труд} €</span></div>
      <div class="line"><span>Транспорт</span><span>${r.разходи.транспорт} €</span></div>
      <div class="line"><span>Общи разходи</span><span>${r.разходи.общи_разходи} €</span></div>
      <div class="line muted"><strong>Печалба</strong><strong>${r.оферта.печалба} €</strong></div>
    `;
  }
</script>

</body>
</html>
