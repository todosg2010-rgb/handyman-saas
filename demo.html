<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Демо – Калкулатор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1e293b, transparent),
                  radial-gradient(800px 400px at 80% 10%, #064e3b, transparent),
                  #020617;
      color: #e5e7eb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
    }

    header a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 600;
      margin-left: 24px;
    }

    .hero {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px 40px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #94a3b8;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .card {
      max-width: 900px;
      margin: 0 auto 80px;
      background: rgba(2,6,23,0.9);
      border: 1px solid #1e293b;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #020617;
      color: #fff;
      border: 1px solid #1e293b;
    }

    .full { grid-column: 1 / -1; }

    .materials {
      margin-top: 32px;
    }

    .material-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
    }

    .secondary {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    .result {
      margin-top: 40px;
      padding: 32px;
      border-radius: 20px;
      border: 1px solid #1e293b;
      background: #020617;
    }

    .price {
      font-size: 40px;
      font-weight: 800;
      color: #22c55e;
    }
  </style>
</head>

<body>

<header>
  <strong>HandyMan SaaS</strong>
  <nav>
    <a href="/">Начало</a>
    <a href="/how-it-works">Как работи</a>
  </nav>
</header>

<section class="hero">
  <h1>Интелигентен калкулатор за оферти</h1>
  <p>
    Изчислете професионална оферта за минути.
    Ясни разходи, прозрачна печалба и доверие от клиента.
  </p>
</section>

<div class="card">
  <div class="grid">
    <div class="full">
      <label>Описание</label>
      <input id="opisanie">
    </div>

    <div>
      <label>Трудност</label>
      <select id="trudnost">
        <option value="лесна">Лесна</option>
        <option value="средна">Средна</option>
        <option value="трудна">Трудна</option>
        <option value="експертна">Експертна</option>
      </select>
    </div>

    <div>
      <label>Часове</label>
      <input id="chasove" type="number">
    </div>

    <div class="full">
      <label>Разстояние (км)</label>
      <input id="razstoyanie" type="number">
    </div>
  </div>

  <div class="materials">
    <h3>Материали</h3>
    <div id="materials-list"></div>
    <button class="secondary" type="button" onclick="addMaterial()">Добави материал</button>
  </div>

  <button type="button" onclick="izchisli()">Изчисли оферта</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
  let materials = [];

  function addMaterial() {
    const row = document.createElement("div");
    row.className = "material-row";

    const ime = document.createElement("input");
    ime.placeholder = "Материал";

    const cena = document.createElement("input");
    cena.type = "number";
    cena.placeholder = "Цена";

    const kol = document.createElement("input");
    kol.type = "number";
    kol.placeholder = "Кол.";

    row.appendChild(ime);
    row.appendChild(cena);
    row.appendChild(kol);

    document.getElementById("materials-list").appendChild(row);
    materials.push({ ime, cena, kol });
  }

  async function izchisli() {
    const res = await fetch("/api/izchisli", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        описание: opisanie.value,
        трудност: trudnost.value,
        часове: Number(chasove.value),
        разстояние: Number(razstoyanie.value),
        материали: materials.map(m => ({
          име: m.ime.value,
          cena: Number(m.cena.value),
          kolichestvo: Number(m.kol.value)
        }))
      })
    });

    const r = await res.json();
    result.style.display = "block";
    result.innerHTML = `<div class="price">${r.оферта.крайна_цена} €</div>`;
  }
</script>

</body>
</html>
