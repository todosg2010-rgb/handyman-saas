<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Демо калкулатор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    /* ===== Top bar (same vibe as landing) ===== */
    header {
      display: flex;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #1e293b;
    }

    header a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }

    /* ===== Page container ===== */
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .card {
      background: #020617;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.45);
      border: 1px solid #1e293b;
    }

    h1 {
      margin: 0 0 30px 0;
      text-align: center;
      font-size: 32px;
    }

    /* ===== Form ===== */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #1e293b;
      color: #fff;
      font-size: 14px;
    }

    .full {
      grid-column: 1 / -1;
    }

    /* ===== Materials ===== */
    .materials {
      margin-top: 40px;
      padding: 24px;
      border-radius: 16px;
      background: #020617;
      border: 1px solid #1e293b;
    }

    .materials h3 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .material-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    /* ===== Buttons ===== */
    button {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 24px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
    }

    .btn-secondary {
      background: #1e293b;
      color: #e5e7eb;
      font-size: 14px;
      margin-top: 12px;
    }

    /* ===== Result ===== */
    .result {
      margin-top: 40px;
      padding: 28px;
      border-radius: 16px;
      background: #020617;
      border: 1px solid #1e293b;
    }

    .price {
      font-size: 36px;
      font-weight: 800;
      color: #22c55e;
      margin-bottom: 10px;
    }

    .muted {
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <a href="/">← Назад към началото</a>
</header>

<div class="page">
  <div class="card">
    <h1>Демо калкулатор</h1>

    <div class="grid">
      <div class="full">
        <label>Описание на услугата</label>
        <input id="opisanie" placeholder="Смяна на паркет">
      </div>

      <div>
        <label>Трудност</label>
        <select id="trudnost">
          <option value="лесна">Лесна</option>
          <option value="средна">Средна</option>
          <option value="трудна">Трудна</option>
          <option value="експертна">Експертна</option>
        </select>
      </div>

      <div>
        <label>Часове труд</label>
        <input id="chasove" type="number" step="0.5">
      </div>

      <div>
        <label>Разстояние (км)</label>
        <input id="razstoyanie" type="number">
      </div>
    </div>

    <div class="materials">
      <h3>Материали</h3>
      <div id="materials-list"></div>
      <button type="button" class="btn-secondary" onclick="addMaterial()">
        + Добави материал
      </button>
    </div>

    <button type="button" class="btn-primary" onclick="izchisli()">
      Изчисли оферта
    </button>

    <div id="result" class="result" style="display:none;"></div>
  </div>
</div>

<script>
  let materials = [];

  function addMaterial() {
    const row = document.createElement("div");
    row.className = "material-row";

    const ime = document.createElement("input");
    ime.placeholder = "Материал";

    const cena = document.createElement("input");
    cena.placeholder = "Цена";
    cena.type = "number";

    const kol = document.createElement("input");
    kol.placeholder = "Количество";
    kol.type = "number";

    row.appendChild(ime);
    row.appendChild(cena);
    row.appendChild(kol);

    document.getElementById("materials-list").appendChild(row);
    materials.push({ ime, cena, kol });
  }

  async function izchisli() {
    const data = {
      описание: document.getElementById("opisanie").value,
      трудност: document.getElementById("trudnost").value,
      часове: Number(document.getElementById("chasove").value),
      разстояние: Number(document.getElementById("razstoyanie").value),
      материали: materials.map(m => ({
        име: m.ime.value,
        cena: Number(m.cena.value),
        kolichestvo: Number(m.kol.value)
      }))
    };

    const res = await fetch("/api/izchisli", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const r = await res.json();

    const out = document.getElementById("result");
    out.style.display = "block";
    out.innerHTML = `
      <div class="price">${r.оферта.крайна_цена} €</div>
      <div class="muted">
        Печалба: ${r.оферта.печалба} € · Марж: ${r.оферта.марж_процент} %
      </div>
      <hr>
      <p>Труд: ${r.разходи.труд} €</p>
      <p>Материали: ${r.разходи.материали} €</p>
      <p>Транспорт: ${r.разходи.транспорт} €</p>
    `;
  }
</script>

</body>
</html>
